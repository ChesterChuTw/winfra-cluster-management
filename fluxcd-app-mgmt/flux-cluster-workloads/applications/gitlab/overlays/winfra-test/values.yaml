---
# Add environment specific values here
global:
  hosts:
    domain: sharkbi.online

postgresql:
  primary:
    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 90   # 10*90 = 900s = 15min
    livenessProbe:
      enabled: true
      initialDelaySeconds: 300
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
    readinessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 6
      failureThreshold: 30
    resources:
      requests:
        cpu: 250m
        memory: 1Gi
      limits:
        memory: 2Gi
redis:
  master:
    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 60   # 給它最多 10 分鐘把 AOF/RDB 讀完、NFS 抖一下也不會被殺
    livenessProbe:
      enabled: true
      periodSeconds: 10
      timeoutSeconds: 20
      failureThreshold: 10
    readinessProbe:
      enabled: true
      periodSeconds: 5
      timeoutSeconds: 10
      failureThreshold: 10