---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack-repo
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./repositories/kube-prometheus-stack/base
  # path: ./repositories/kube-prometheus-stack/overlays/winfra-prod ## use overlay if need to override base
  prune: true
  force: false
  sourceRef:
    kind: GitRepository
    name: flux-infrastructure
